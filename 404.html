<!DOCTYPE html>
<html>
<head>
  <title>Textarea URL Checker</title>
  <script>
    function checkURL() {
      var urls = document.getElementById('textarea1').value.match(/\bhttps?:\/\/\S+/gi);
      if (urls) {
        urls.forEach(function(url) {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 404) {
                document.getElementById('textarea3').value += url + ' - 404 Not Found\n';
              } else {
                document.getElementById('textarea2').value += url + '\n';
              }
            }
          };
          xhr.open('GET', url, true);
          xhr.send();
        });
      }
    }
  </script>
</head>
<body>
  <textarea id="textarea1" rows="5" cols="50" oninput="this.rows = this.value.split('\n').length"></textarea><br>
  <button onclick="checkURL()">Check URL</button><br>
  <textarea id="textarea2" rows="5" cols="50" oninput="this.rows = this.value.split('\n').length"></textarea>
  <textarea id="textarea3" rows="5" cols="50" oninput="this.rows = this.value.split('\n').length"></textarea>
</body>
</html>
