<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel粘贴处理</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>粘贴Excel数据，将自动在最前面插入图片列</h1>
    <textarea id="excelInput" placeholder="在此粘贴Excel数据" style="width:100%; height:150px;"></textarea>
    <button id="processData">处理数据</button>
    <div id="tableContainer"></div>

    <script>
        document.getElementById('processData').addEventListener('click', function () {
            const input = document.getElementById('excelInput').value.trim();

            if (!input) {
                alert('请粘贴Excel数据！');
                return;
            }

            // 将Excel TSV或CSV数据解析为数组
            const rows = input.split('\n').map(row => row.split('\t'));

            if (rows.length === 0) {
                alert('数据无效！');
                return;
            }

            // 动态插入一列（图片列）
            const updatedRows = rows.map((row, index) => {
                if (index === 0) {
                    // 表头新增一列
                    return ['图片', ...row];
                } else {
                    // 使用第一列数据生成图片路径
                    const imgSrc = row[0];
                    return [`<img src="${imgSrc}" alt="图片加载失败">`, ...row];
                }
            });

            // 渲染表格
            renderTable(updatedRows);
        });

        function renderTable(data) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = ''; // 清空之前的内容

            const table = document.createElement('table');
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement(data[0] === row ? 'th' : 'td');
                    td.innerHTML = cell; // 支持HTML内容（用于图片）
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            container.appendChild(table);
        }
    </script>
</body>
</html>
